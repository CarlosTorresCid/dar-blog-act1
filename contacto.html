<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto – Finanzas Inteligentes</title>
  <meta name="description" content="Escríbeme para colaborar o comentar el proyecto.">
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/layout.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <style>
    .page-compact { padding-top: 32px; padding-bottom: 48px; }
    .contact-card {
      background: #111; border-radius: 16px; padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      max-width: 760px; margin: 0 auto;
    }
    .contact-card h1 { margin-top: 0; margin-bottom: 8px; }
    .contact-form .form-row { display: grid; gap: 8px; margin: 12px 0; }
    .contact-form input, .contact-form textarea {
      background: #0e0e0e; border: 1px solid #333; color: #eee; border-radius: 10px;
      padding: 12px 14px; width: 100%;
    }
    .contact-form button {
      background: #e67e22; color: #fff; border: 0; border-radius: 10px;
      padding: 12px 18px; font-weight: 700; cursor: pointer; transition: .2s;
    }
    .contact-form button:hover { background: #ff944d; }
  </style>
</head>
<body>
  <header class="site-header">
    <nav class="nav container">
      <a class="logo" href="./">Finanzas Inteligentes</a>
      <button class="nav-toggle" aria-expanded="false" aria-controls="nav-list" aria-label="Abrir menú">☰</button>
      <ul id="nav-list" class="nav-list">
        <li><a href="./">Inicio</a></li>
        <li><a href="./sobre-mi.html">Sobre mí</a></li>
        <li><a href="./contacto.html" class="active">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main class="container page-compact">
    <section class="contact-card">
      <h1>Contacto</h1>
      <p>¿Tienes una idea o comentario sobre el proyecto? Escríbeme y te respondo en cuanto pueda.</p>

      <!-- Opción sin backend -->
      <form class="contact-form" action="mailto:tu-correo@ejemplo.com" method="post" enctype="text/plain">
        <div class="form-row">
          <label for="nombre">Nombre</label>
          <input id="nombre" name="Nombre" type="text" required>
        </div>
        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" name="Email" type="email" required>
        </div>
        <div class="form-row">
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="Mensaje" rows="6" required></textarea>
        </div>
        <button type="submit">Enviar</button>
      </form>

      <!-- Recomendado: Formspree (sustituye la acción por tu endpoint)
      <form class="contact-form" action="https://formspree.io/f/TU_ID" method="POST"> ... </form>
      -->
    </section>
  </main>

  <button id="scrollTop" class="scroll-top" aria-label="Volver arriba">↑</button>
  <footer class="site-footer">© 2025 Finanzas Inteligentes – Actividad 1</footer>
  <script src="assets/js/main.js" defer></script>
</body>
</html>
